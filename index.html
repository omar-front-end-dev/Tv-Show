<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="content/css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">Tv Show</div>
        <ul class="navlist list-unstyled d-flex gap-3 m-0 py-3">
          <li class="nav-item active">Shows</li>
          <li class="nav-item">People</li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="content-header mb-4">
        <h1 class="text-white">Tv Shows</h1>
        <div class="search-cont">
          <input type="text" placeholder="Search..." class="search-input">
          <button class="search-btn">Search</button>
        </div>
      </div>
      <div class="content row">
        <div class="tv-show-container col-sm-6 col-md-4 col-lg-3">
          <div class="tv-show">
            <div class="show-text">
              <div class="show-title">
                Under the Dome
              </div>
              <div class="show-category">
                Drama
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="single-show">
      <div class="aside-header">
        <div class="close-btn">
          <img src="content/assets/images/icons8-close-48.png" alt="">
        </div>
      </div>
      <div class="show-content">
        
      </div>
    </aside>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="content/js/app.js"></script>
</body>
</html>
